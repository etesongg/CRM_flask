{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
   
        <tr>
            {% set keys = data.keys()|list %}

                <td>{{ data[key] }}</td>
                <!-- {% if data[key] == data.ordered_at %}
                <td>{{ data.ordered_at[:19] }}</td>
                {% endif %} -->
            {% endfor %}
        </tr>   
    </table>
    </div>

{% endblock %}
