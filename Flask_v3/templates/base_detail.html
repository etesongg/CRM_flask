<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{url_for('static', filename='script.js')}}"></script>
    {#<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->#}
    {% endblock %}
</head>
<body>
    <div class="wrapper">
    <!-- 네비게이션 -->
    {% block nav %}
    <div>
        <nav>
            <ul class="main-nav">
                <li><a href="{{ url_for('user.index') }}">user</a></li>
                <li><a href="{{ url_for('store.store') }}">store</a></li>
                <li><a href="{{ url_for('order.order') }}">order</a></li>
                <li><a href="{{ url_for('orderitem.orderitem') }}">orderitem</a></li>
                <li><a href="{{ url_for('item.item') }}">item</a></li>
            </ul>
        </nav>
    </div>
    {% endblock %}

    <!-- 검색 바 -->
    {% block search %}
    <div class="search">
        <div class="search_name">
        <form action="/" method="get">
            <label for="Name">Name: </label>
            <input type="text" name="name" value="{{ search_name }}" >
        </div>
        <div class="search_gender">
            <label for="gender">gender: </label>
            <select name="gender" id="">
                <option value=""></option>
                <option value="Male" {% if search_gender == "Male" %}selected{% endif %} >Male</option>
                <option value="Female" {% if search_gender == "Female" %}selected{% endif %}>Female</option>
            </select>
            <button type="submit">검색</button>
        </div>    
        </form>
    </div>
    {% endblock %}

    {% block content %}
    <!-- 데이블 테이터 -->
    {% endblock %}
    
    <!-- 뒤로가기 버튼 -->
    {% block goback %}
    <div class="goback">
        <p><a href="{{ url_for('user.index') }}" class="button">Go Home</a></p>
        <p><a href="{{ request.referrer }}" class="button">Back</a></p>
    </div>
    {% endblock %}
</div>
{% block graph %}
<!-- 그래프 -->
{% endblock %}
</body>
</html>
