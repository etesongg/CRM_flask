{% extends "base.html" %}

{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for data in page_data %}
        <tr onclick="window.location='/orderitem_datail/{{ data.id }}'">
                {% set keys = data.keys()|list %}
                <td><a href="/orderitem_detail/{{ data.id }}">{{ data.id }}</a></td>
                <td>{{ data.ordered_at }}</td>
                {% for key in keys[2:] %}
                    <td>{{ data[key] }}</td>
                {% endfor %}
            </tr>
        {% endfor %} 
    </table>
</div>
{% endblock %}
