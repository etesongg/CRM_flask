{% extends "base.html" %}

{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for data in page_data %}
        <tr onclick="window.location='/orderitem_detail/{{ data.id }}'">
                <td><a href="/orderitem_detail/{{ data.id }}">{{ data.id }}</a></td>
                <td>{{ data.ordered_at }}</td>
                <td>{{ data.user_id }}</td>
                <td>{{ data.store_id }}</td>
            </tr>
        {% endfor %} 
    </table>
</div>
{% endblock %}
