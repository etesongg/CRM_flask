{% extends "base.html" %}

{% block search %}
<div class="other_search"></div>
{% endblock %}

{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for data in page_data %}
        <tr>
            <td>{{ data.id }}</td>
            <td><a href="/order_detail/{{ data.order_id }}">{{ data.order_id }}</a></td>
            <td><a href="/item_detail/{{ data.item_id }}">{{ data.item_id }}</a></td>
        </tr>
        {% endfor %} 
    </table>
</div>
{% endblock %}
