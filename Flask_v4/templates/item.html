{% extends "base.html" %}

{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
            {% for data in page_data %}
            <tr onclick="window.location='/item_detail/{{ data['id']}}'">
                    <td><a href="/item_detail/{{ data.id }}">{{ data.id }}</a></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.type }}</td>
                    <td>{{ data.unit_price }}</td>
                </tr>
            {% endfor %} 
    </table>
</div>
{% endblock %}
