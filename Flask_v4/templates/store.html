{% extends "base.html" %}

{% block content %}
<div class="main_container">
    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>   
        {% for data in page_data %}
        <tr onclick="window.location='/store_detail/{{ data.id }}'">
            <td><a href="/store_detail/{{ data.id }}">{{ data.id }}</a></td>
            <td>{{ data.name }}</td>
            <td>{{ data.type }}</td>
            <td>{{ data.address }}</td>
        </tr>
        {% endfor %} 
    </table>
</div>
{% endblock %}
