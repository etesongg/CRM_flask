<div class="other_search"></div>

{% block content %}
    <div class="main_container">
    <table border="1">

            {% for header in headers[1:] %}
                <th>{{ header }}</th>
            {% endfor %}

        <tr>

            {% endfor %}
        </tr>   
    </table>
    </div>
{% endblock %}
